<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage | Starbucks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/logo_1.ico">
</head>

<body>
    <header>
        <div class="header">
            <div class="container-header">
                <div class="star-logo-container">
                    <a class="a-logo">
                        <img alt="Starbucks logo"
                        src="img/logo_1.png"/>
                    </a>
                </div>

                <div class="nav-bar" >
                    <div class="nav-links">
                        <a href="#">MENÚ</a>
                        <a href="#">REWARDS</a>
                        <a href="#">CAFÉ</a>
                        <a href="#">GIFT</a>
                    </div>
                    <div class="nav-actions">
                        <a class="location" href="#">
                            <i class="fas fa-map-marker-alt"></i> Localizar Tienda
                        </a>
                        <a class="login" href="#">Iniciar Sesión</a>
                        <a class="join" href="#">Únete</a>
                    </div>
                </div>
            </div>
        </div>

    </header>
    
    <div>
        <div class="container-banner">
            <div class="rows">
                <div class="banner-1">
                    <div class="banner-0-1">
                        <img src="img/BANNER-1.png" alt="banner-1">
                    </div>
                    <div class="containers-main">
                        <h2>TU MOMENTO DE BRILLAR</h2>
                        <p>Key Lime Pie & Cookies and Cream llegan para que disfrutes al máximo tu verano</p>
                    </div>
                </div>
                
            </div>
            <div class="rows">
                <div class="banner-2">
                    <h2></h2>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
